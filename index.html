<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>documents</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="background">
            <div class="hexagon"></div>
            <div class="hexagon1"></div>
            <div class="hexagon2"></div>
            <div class="hexagon3"></div>
            <div class="hexagon4"></div>
            <div class="hexagon5"></div>
            <div class="hexagon6"></div>
            <div class="hexagon7"></div>
            <div class="hexagon8"></div>
            <div class="hexagon9"></div>
            <div class="hexagon10"></div>
            <div class="hexagon11"></div>
            <div class="hexagon12"></div>
            <div class="hexagon13"></div>
            <div class="hexagon14"></div>
            <div class="hexagon15"></div>
            <div class="hexagon16"></div>
            <div class="hexagon17"></div>
            <div class="hexagon18"></div>
            <div class="hexagon19"></div>
        </div>
        <div id="hover"></div>
        <div class="lighting"></div>
    </main>
    <script>
        let myDiv = document.getElementById("hover");
//Detect touch device
function isTouchDevice() {
  try {
    //We try to create TouchEvent. It would fail for desktops and throw error
    document.createEvent("TouchEvent");
    return true;
  } catch (e) {
    return false;
  }
}

const move = (e) => {
  //Try, catch to avoid any errors for touch screens (Error thrown when user doesn't move his finger)
  try {
    //PageX and PageY return the position of client's cursor from top left of screen
    var x = !isTouchDevice() ? e.pageX : e.touches[0].pageX;
    var y = !isTouchDevice() ? e.pageY : e.touches[0].pageY;
  } catch (e) {}
  //set left and top of div based on mouse position
  myDiv.style.left = x + "px";
  myDiv.style.top = y  + "px";
};
//For mouse
document.addEventListener("mousemove", (e) => {
  move(e);
});
//For touch
document.addEventListener("touchmove", (e) => {
  move(e);
});
    </script>
</body>

</html>
